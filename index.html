<!DOCTYPE html>
<html>
<body>

<h3>Upload your input here</h3>

<input type="file" id="myFile">

<p>Click the "Try it" button to disable the file upload button.</p>

<button onclick="myFunction()">Upload</button>

<script>
function myFunction() {
    var x = document.getElementById("myFile");
    x.disabled = true;
}
</script>

</body>
</html>
